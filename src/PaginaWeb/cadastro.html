<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap');
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./css/img/logo.png" alt="Game-Catalog-Logo">
            <h1>GameCatolog</h1>
        </div>
        <div class="links">
            <ul class="navlinks">
               <li><a href="#">Início</a></li>
               <li><a href="#">Categorias</a></li>
               <li><a href="#">Meus Jogos</a></li>
               <li><a href="#">Suporte</a></li>
            </ul>
        </div>
        <div class="but">
            <button href="" class="login">Login</button>
        </div>

    </nav>

    <div class="container-cad">
        <div class="header">
            <h2>Criar conta</h2>
        </div>

        <form class="form">
            <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input type="text" id="username" placeholder=" Digite o nome do usuário">
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder=" Digite o seu E-mail">
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder=" Digite sua senha">
            </div>

            <div class="form-content">
                <label for="password-confirmation">Confirmação da Senha</label>
                <input type="password" id="password-confirmation" placeholder=" Confirme sua senha">
            </div>

            <button class="btn-cad" type="submit">Cadastrar</button>
            
        </form>
    </div>
</body>

</html>
